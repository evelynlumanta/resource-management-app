<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c303953d03.js" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<body>
    <!--nav bar-->
    <nav class="nav-1">
        <!--logo-->
        <img src="img/logo.png" alt="Partnero Logo" class="logo">
        <div class="nav-2">
            <!--search bar-->
            <input class="search-bar" type="text" placeholder= "Search folders...">
            <!--login button-->
            <button class="btn-login" type="button"><a href="/index.html">Log in</a></button>
    </nav>
    <div class="divider"></div>
    
    <!--flex-container-->
    <section id="container">
        <div class="sidebar">
            <!--sidebar content-->
            <div class="directory">
                <p>Files Directory</p>
                <div class="divider"></div>
                <p><a href="#"><i class="fa-regular fa-file-image space"></i>Background.jpeg</a></p>
                <p><a href="#" class="p-size"><i class="fa-solid fa-folder fa-sm space"></i>Marketing</a></p>
                <p><a href="#" class="indent p-size"><i class="fa-regular fa-circle fa-2xs space"></i>Christmas Campaign</a></p>
                <p><a href="#" class="indent p-size"><i class="fa-regular fa-circle fa-2xs space"></i>Halloween Event</a></p>
                <p><a href="#" class="p-size"><i class="fa-solid fa-file-zipper space"></i>Asset.zip</a></p>
                <p><a href="#" class="p-size"><i class="fa-regular fa-file-lines space"></i>Manual.pdf</a></p>
                <p><a href="#" class="p-size"><i class="fa-solid fa-code space"></i>index.html</a></p>
            </div>
        </div>
        <div class="content">
            <!--content header-->
            <div class="header-content">
                <div class="header-content-1">
                    <h1>Shared Resources</h1>
                </div>
                <div class="header-content-2">
                        <button class="btn-icon"><i class="fa-solid fa-filter fa-xl"></i></i></button>
                        <button class="btn-icon"><i class="fa-solid fa-list fa-xl"></i></button>
                        <button class="btn-icon"><i class="fa-solid fa-cloud-arrow-down fa-xl"></i>
                </div>

            </div>
            <div>
                <table>
                    <tr>
                        <td><i class="fa-regular fa-file-image space"></i><a href="#" class="list">Background.jpeg</a>
                            <div class="table-icons">
                                <i class="fa-sharp fa-solid fa-circle-down"></i>
                                <i class="fa-solid fa-ellipsis indent"></i>
                            </div>  
                        </td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-folder space"></i><a href="#" class="list">Marketing</a>
                            <div class="table-icons">
                                <i class="fa-sharp fa-solid fa-circle-down"></i>
                                <i class="fa-solid fa-ellipsis indent"></i>
                            </div> 
                        </td>
                        
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-file-zipper space"></i><a href="#" class="list">Asset.zip</a>
                            <div class="table-icons">
                                <i class="fa-sharp fa-solid fa-circle-down"></i>
                                <i class="fa-solid fa-ellipsis indent"></i>
                            </div>
                            </td>
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-file-lines space"></i><a href="#" class=" list">Manual.pdf</a>
                            <div class="table-icons">
                                <i class="fa-sharp fa-solid fa-circle-down"></i>
                                <i class="fa-solid fa-ellipsis indent"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-code space"></i><a href="#" class=" list">index.html</a>
                            <div class="table-icons">
                                <i class="fa-sharp fa-solid fa-circle-down"></i>
                                <i class="fa-solid fa-ellipsis indent"></i>
                            </div> 
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
