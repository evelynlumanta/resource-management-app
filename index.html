<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c303953d03.js" crossorigin="anonymous"></script>
    <title>Admin Page</title>
</head>

<body>
    <!--nav bar-->
    <nav class="nav-1">
        <!--logo-->
        <img src="img/logo.png" alt="Partnero Logo" class="logo">
        <div class="nav-2">
            <!--search bar-->
            <input class="search-bar" type="text" placeholder="Search folders...">
            <!--avatar-->
            <div class="avatar"></div>
        </div>
    </nav>
    <div class="divider"></div>
    
    <!--flex-container-->
    <section id="container">
        <div class="sidebar">
            <!--sidebar content-->
            <button class="btn"><i class="fa-solid fa-arrow-up-from-bracket"></i><span class="space">Upload</span></button>
            <!--Files Directory-->
            <div class="directory">
                <p>Files Directory</p>
                <div class="divider"></div>
                <p><i class="fa-regular fa-file-image"></i><span class="space">Background.jpeg</span></p>
                <p><i class="fa-solid fa-folder fa-sm"></i><span class="space">Marketing</span></p>
                <p class="indent"><i class="fa-regular fa-circle fa-2xs"></i></i><span class="space">Christmas Campaign</span></p>
                <p><i class="fa-solid fa-file-zipper"></i><span class="space">Asset.zip</span></p>
                <p><i class="fa-regular fa-file-lines"></i><span class="space">Manual.pdf</span></p>
                <p><i class="fa-solid fa-code"></i></i><span class="space">index.html</span></p>
                
            </div>

        </div>
        <div class="content">
            <!--content header-->
            <div class="header-content">
                <div class="header-content-1">
                    <h1>My Resources</h1>
                </div>
                <div class="header-content-2">
                    <button class="btn-icon"><i class="fa-solid fa-folder-plus fa-2xl"></i></button>
                    <button class="btn-icon"><i class="fa-regular fa-arrow-up-a-z fa-2xl"></i></button>
                    <button class="btn-icon"><i class="fa-solid fa-list fa-2xl"></i></button>
                </div>

            </div>
            <div>
                <table>
                    <tr>
                        <td><i class="fa-regular fa-file-image"></i><span class="space">Background.jpeg</span>
                            <i class="fa-regular fa-bookmark left"></i>  
                        </td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-folder"></i><span class="space">Marketing</span>
                            <i class="fa-regular fa-bookmark left"></i>
                        </td>
                        
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-file-zipper"></i><span class="space">Asset.zip</span>
                            <i class="fa-regular fa-bookmark left"></i></td>
                        
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-file-lines"></i><span class="space">Manual.pdf</span>
                            <i class="fa-regular fa-bookmark left"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-code"></i></i><span class="space">index.html</span>
                            <i class="fa-regular fa-bookmark left"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
